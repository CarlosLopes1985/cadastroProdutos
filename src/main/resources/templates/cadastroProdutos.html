<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
	 <title>Cadastro de Produtos</title>

		th:href="@{/css/bootstrap.css}"/>

	  </div>
	  
	  <div class="form-group">

	    <label for="quantidade">Quantidade</label>

	  </div>

	</form>
	
  </div>
 </body>
</html>
